<!DOCTYPE html>
<html>
  <head><title>PiTalk</title></head>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

<style type="text/css">
html, body {
margin: 0; padding: 0;
}
#container {
width: 100%; height: 100%;
}
</style>

  <body>
<div id="container">
    <video id="stream" width="100%"  autoplay controls poster="snapshot.png" preload="none">
      <source src="http://192.168.1.69/stream.ogv" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
</div>

    <script>
$(document).ready(function() {
video = $("#stream");
imageName = video.attr("poster")
setInterval(function() {
  video.attr("poster", imageName + "?t="+ (new Date()).getTime());
}, 700)
});
    </script>
  </body
</html>
